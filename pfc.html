<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/logo.ico">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      width: 100%;
    }
    container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: auto;
      margin-bottom: auto;
    }
    .folder {
      width: 30vh;
      height: 20vh;
      min-width: 239.28px;
      min-height: 137.44px;
      margin: 10em auto 10em;
      border-radius: 5px 25px 25px 25px;
      filter: drop-shadow(0 0 0.75rem grey);
      background: white;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .folder::before {
      content: '';
      position: absolute;
      top: -2.8vh;
      width: 30vh;
      height: 3vh;
      min-width: 239.28px;
      background: white;
      border-radius: 25px 0 0 0;
      clip-path: path('M 0 0 L 160 0 C 185 2, 175 16, 200 23 L 0 50 z');
    }
    .folder::after {
      content: '';
      position: absolute;
      left: 5vh;
      width: 13vh;
      height: 5px;
      top: -2.8vh;
      background: #7036E9;
      border-radius: 0 0 5px 5px;
    }

    #fold1 { background-color: rgb(9, 240, 136); }
    #fold2 { background-color: rgb(84, 121, 244); }
    #fold3 { background-color: rgb(243, 66, 222); }

    #fold1:hover, #fold2:hover, #fold3:hover {
      margin-top: 7%;
      transform: scale(1.05);
    }

    .openfolder p {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bold;
      font-size: large;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: black;
      transition: 0.5s;
    }

    @media only screen and (max-width: 900px) {
      container { flex-direction: column; }

      .folder {
        margin: 2em auto 2em;
      }

      #fold1:hover, #fold2:hover, #fold3:hover {
        width: 34vh;
        height: 25vh;
      }
      #fold1:hover::before,
      #fold2:hover::before,
      #fold3:hover::before {
        width: 34vh;
      }
    }
  </style>
</head>

<body>
  <container>
    <a href="developpement.html" class="folder" id="fold1">
      <div class="openfolder"><p>DÃ©veloppement</p></div>
    </a>

    <a href="entreprendre.html" class="folder" id="fold2">
      <div class="openfolder"><p>Entreprendre</p></div>
    </a>

    <a href="stage.html" class="folder" id="fold3">
      <div class="openfolder"><p>Stage</p></div>
    </a>
  </container>
</body>
</html>
